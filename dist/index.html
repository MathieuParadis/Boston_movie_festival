<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font awesome CDN -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>

  <div class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>    
  </div>


  <!-- footer -->
  <div class="bg-light">
    <div class="container">
      <footer class="row py-3">
        <div class="col-12 col-md-2 text-center">
          <img src="../src/images/logo_company.svg" alt="Watch it outside events co. logo" width="120" height="120">
        </div>
        <div class="col-12 col-md-4 text-center">
          <h5>Watch it outside events Co.</h5>
          <p>54 Watts Street<br/>New York<br/>NY 10013</p>
        </div>
        <div class="col-12 col-md-3 text-center">
          <h5>Partners</h5>
          <ul class="list-unstyled">
            <li><a class="text-decoration-none" href="https://www.boston.gov/" target="_blank">Boston city hall</a></li>
            <li><a class="text-decoration-none" href="https://www.boston.com/" target="_blank">Boston news</a></li>
            <li><a class="text-decoration-none" href="https://www.boston-discovery-guide.com/boston-public-garden.html" target="_blank">Boston Public Garden</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-3 text-center">
          <h5>Follow Us</h5>
          <ul class="list-unstyled list-inline">
            <li class="list-inline-item"><a class="mr-5 fab fa-twitter-square fa-3x" target="_blank" href="https://twitter.com/" aria-hidden="true"></a></li>
            <li class="list-inline-item"><a class="mr-5 fab fa-facebook-square fa-3x" target="_blank" href="https://facebook.com/" aria-hidden="true"></a></li>
            <li class="list-inline-item"><a class="mr-5 fab fa-instagram fa-3x text-decoration-none" target="_blank" href="https://instagram.com" aria-hidden="true"></a></li>
          </ul>
        </div>
      </footer>
    </div>
  </div>

  <!-- Bootstrap js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
